<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recorder</title>
    
    <!-- Add resource hints -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="recorder.js" as="script">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="themeToggle" class="theme-toggle">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </button>
        <div class="header">
            <h1>AI Recorder</h1>
            <p class="description">A modern audio recorder with real-time visualization and MP4 conversion</p>
        </div>
        <div class="recorder-box">
            <canvas id="visualizer"></canvas>
            
            <div class="controls">
                <button id="recordButton" class="record-btn">
                    <span class="record-icon"></span>
                    Record
                </button>
                <button id="stopButton" class="stop-btn" disabled>
                    <span class="stop-icon"></span>
                    Stop
                </button>
                <button id="playButton" class="play-btn" disabled>
                    <span class="play-icon"></span>
                    Play
                </button>
            </div>

            <div class="timer">00:00</div>
            
            <div class="download-section" hidden>
                <button id="downloadButton" class="download-btn">
                    Download MP4
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <script src="recorder.js"></script>
</body>
</html>
